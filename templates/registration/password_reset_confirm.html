{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter a new password{% endblock title %}

{% block content %}
<h1>Set a new password!</h1>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Change my password">
</form>
{% endblock content %}
